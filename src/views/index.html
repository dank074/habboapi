<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
<head>
    <base href="/" />
    <title><%= siteName %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <link type="image/vnd.microsoft.icon" rel="shortcut icon" href="assets/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/theme.css" />
</head>
<body class="app" ng-cloak ng-class="{'show-client': $root.state.includes('client')}">
    <div class="main-container">
        <div class="container-content">
            <div class="content-inner" ng-class="{'login-background': $root.state.includes('login'), 'register-background': $root.state.includes('register'), 'banned-background': $root.state.includes('banned')}">
                <api-header></api-header>
                <div class="content-main" ui-view></div>
                <div class="content-client" ui-view="client"></div>
                <api-footer></api-footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascripts/swfobject.js"></script>
    <script type="text/javascript" src="vendor.js"></script>
    <script type="text/javascript" src="habboapi.js"></script>
</body>
</html>
