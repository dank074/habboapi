<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <base href="/">

    <title>HabboAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <link type="image/vnd.microsoft.icon" rel="shortcut icon" href="assets/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="habbo-api.css" />
</head>
<body class="app" ng-class="{'show-client': $root.state.includes('client')}" ng-cloak>
    <div class="app-header" ng-hide="$root.state.includes('client')">
        <div class="header-logo">
            <div class="logo-image" ui-sref="login"></div>
            <div class="logo-hotel" ui-sref="login"></div>
            <div class="client-button" ng-if="$root.current_user.login_status">
                <md-button class="md-raised md-primary" translate="buttons.enter_hotel" ui-sref="client"></md-button>
            </div>
        </div>
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    <app-navigation ng-hide="$root.state.includes('client')"></app-navigation>
    <app-hknavigation ng-hide="$root.state.includes('client')"></app-hknavigation>
    <div class="main-content" ng-class="{'show-hkmenu': $root.current_user.login_status && $root.current_user.user_permissions.hk_login == 1 && $root.state.includes('client') == false}">
        <div class="content-container" ui-view></div>
        <div class="client-container" ui-view="client"></div>
        <div class="content-footer no-select">&copy; 2017 {{$root.app_config.site_name}} Hotel</div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
