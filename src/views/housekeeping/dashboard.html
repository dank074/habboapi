<div layout="row" layout-xs="column">
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_users"></span>
		<span class="statistic-value" ng-bind="community_info.total_users"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_rooms"></span>
		<span class="statistic-value" ng-bind="community_info.total_rooms"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_groups"></span>
		<span class="statistic-value" ng-bind="community_info.total_groups"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_furniture"></span>
		<span class="statistic-value" ng-bind="community_info.total_items"></span>
	</md-card>
</div>
<div layout="row" layout-xs="column">
	<div layout="column" flex="70" flex-xs="100">
		<md-card class="no-select" ng-if="community_info.latest_user">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<habbo-icon class="users space-right"></habbo-icon><h2 translate="community.latest_user"></h2>
				</div>
			</md-toolbar>
			<md-card-content class="no-padding">
				<user-card class="no-margin" userinfo="community_info.latest_user" flex="100"></user-card>
			</md-card-content>
		</md-card>
	</div>
	<div layout="column" flex="30" flex-xs="100" ng-if="community_info.latest_room">
		<room-card title="'community.latest_room' | translate" roominfo="community_info.latest_room"></room-card>
	</div>
</div>
