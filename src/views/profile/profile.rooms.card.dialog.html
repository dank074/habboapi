<md-dialog class="no-select">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Rooms</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="room in rooms | orderBy: 'score'" ng-click="showRoom(room.id)">
                    <div class="room-icon">
						<div class="room-icon-aligner">
							<img ng-src="{{$root.app_config.site_images.rooms}}/{{room.model}}.png" />
						</div>
					</div>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{room.name}}</h3>
                        <p>{{room.description}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
