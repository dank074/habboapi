<md-dialog class="no-select">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Groups</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="group in groups | orderBy: 'member_since'" ng-click="showGroup(group.group.id)">
                    <div class="badge-icon">
                        <div class="badge-icon-aligner">
                            <img ng-src="{{$root.app_config.site_images.group_badges}}/{{group.group.badge}}.gif" />
                        </div>
                    </div>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{group.group.name}}</h3>
                        <p>{{group.group.description}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
