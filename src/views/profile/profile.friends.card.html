<section class="profile-friend-card-container">
	<div class="profile-friend-card-header"></div>
	<md-card class="no-select">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 class="center">{{'profile.friends.header' | translate}} <span class="number" ng-if="friends.length > 0" ng-bind="friends.length"></span></h2>
			</div>
		</md-toolbar>
		<md-card-content class="no-padding center">
			<div class="md-padding" ng-if="friends.length == 0" translate="profile.friends.no_friends"></div>
			<ul class="vertical-list avatar-list no-margin" ng-if="friends.length > 0">
				<li ng-repeat="friend in friends | orderBy: 'friends_since' | limitTo: 5">
					<a ui-sref="profile({username: member.user.username})">
						<div class="user-avatar">
							<img ng-src="{{$root.app_config.site_images.avatars}}{{friend.user.look}}&amp;direction=3&amp;head_direction=3&amp;action=stf&amp;size=n&amp;gesture=std" />
						</div>
						<div class="user-name">{{friend.user.username}}</div>
					</a>
				</li>
			</ul>
		</md-card-content>
		<md-toolbar class="footer" ng-if="friends.length > 0">
			<div class="md-toolbar-tools center">
				<md-button ng-click="showAll()" translate="profile.friends.see_all"></md-button>
			</div>
		</md-toolbar>
	</md-card>
</section>
