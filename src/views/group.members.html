<md-card class="no-select">
    <md-toolbar>
        <div class="md-toolbar-tools center">
            <habbo-icon class="users space-right"></habbo-icon><h2>{{'group.group_members' | translate}} <span class="number" ng-if="$ctrl.members.length > 0" ng-bind="$ctrl.members.length"></span></h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-if="$ctrl.members.length > 0" ng-click="show_all()"><md-icon>view_list</md-icon></md-button>
		</div>
	</md-toolbar>
    <md-card-content class="no-padding center">
        <div class="md-padding" ng-if="$ctrl.members.length == 0" translate="group.no_members"></div>
        <ul class="vertical-list avatar-list no-margin" ng-if="$ctrl.members.length > 0">
            <li ng-repeat="member in $ctrl.members | orderBy: 'member_since' | limitTo: '7'">
                <a ui-sref="profile({username: member.user.username})">
                    <div class="user-avatar">
                        <img ng-src="{{$root.app_config.site_images.avatars}}{{member.user.look}}&amp;direction=3&amp;head_direction=3&amp;action=stf&amp;size=n&amp;gesture=std" />
                    </div>
                    <div class="user-name" ng-bind="member.user.username"></div>
                </a>
            </li>
        </ul>
    </md-card-content>
</md-card>
<div style="visibility:hidden;">
    <div class="md-dialog-container" id="members-dialog">
        <md-dialog class="no-select">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>{{'group.group_members' | translate}} <span class="number" ng-if="$ctrl.members.length > 0" ng-bind="$ctrl.members.length"></span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="hide()"><md-icon>close</md-icon></md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-list class="avatar-list" flex>
                        <md-list-item class="md-3-line" ng-repeat="member in $ctrl.members | orderBy: 'member_since'" ui-sref="profile({username: member.user.username})">
                            <img class="pixel-image" ng-src="{{$root.app_config.site_images.avatars}}{{member.user.look}}&amp;action=std&amp;gesture=sml&amp;direction=2&amp;head_direction=2&amp;size=n&amp;headonly=1&amp;img_format=png" />
                            <div class="md-list-item-text">
                                <span class="user-name" ng-bind="member.user.username" style="padding-right:3px;"></span><habbo-icon class="star-gold" ng-if="$ctrl.group.owner.id == member.user.id" style="padding-left:2px;"></habbo-icon><habbo-icon ng-class="{'online-icon': member.user.online == 1, 'offline-icon': member.user.online == 0}"></habbo-icon><br />
                                <span class="user-motto" ng-if="member.user.motto"><habbo-icon class="motto-icon"></habbo-icon>{{member.user.motto}}<br /></span>
                                <span class="member-since" ng-if="member.member_since"><habbo-icon class="clock-icon"></habbo-icon>{{'group.member_since' | translate}}: {{member.member_since * 1000 | date:'MMM d, yyyy'}}</span>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-dialog-content>
        </md-dialog>
    </div>
</div>
