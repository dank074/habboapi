<md-card class="no-select" style="height: 210px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <habbo-icon class="users space-right"></habbo-icon><h2>{{'profile.user_friends' | translate}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-if="$ctrl.data.length > 0" ng-click="show_all()"><md-icon>view_list</md-icon></md-button>
        </div>
    </md-toolbar>
    <md-card-content class="no-padding center">
        <div class="md-padding" ng-if="$ctrl.data.length == 0" translate="profile.no_friends" translate-values="{user_name: $ctrl.username}"></div>
		<ul class="vertical-list user-list no-margin" ng-if="$ctrl.data.length > 0">
            <li ng-repeat="friend in $ctrl.data | limitTo: 4">
				<a ui-sref="profile({username: friend.user.username})">
					<img class="pixel-image" ng-src="{{$root.app_config.site_images.avatars}}{{friend.user.look}}&amp;direction=3&amp;head_direction=3&amp;action=stf&amp;size=n&amp;gesture=std" />
                	<div class="user-name" ng-bind="friend.user.username"></div>
				</a>
            </li>
        </ul>
    </md-card-content>
</md-card>
<div style="visibility:hidden;" ng-if="$ctrl.data.length > 0">
    <div class="md-dialog-container" id="profileFriends-dialog">
        <md-dialog class="no-select">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <habbo-icon class="users space-right"></habbo-icon><h2>{{'profile.user_friends' | translate}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="hide()"><md-icon>close</md-icon></md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-list flex>
                        <md-list-item class="md-3-line" ng-repeat="friend in $ctrl.data" ui-sref="profile({username: friend.user.username})">
                            <img class="pixel-image" ng-src="{{$root.app_config.site_images.avatars}}{{friend.user.look}}&amp;action=std&amp;gesture=sml&amp;direction=2&amp;head_direction=2&amp;size=n&amp;headonly=1&amp;img_format=png" />
                            <div class="md-list-item-text">
								<span class="user-name" ng-bind="friend.user.username" style="padding-right:3px;"></span><habbo-icon ng-class="{'online-icon': friend.user.online == 1, 'offline-icon': friend.user.online == 0}"></habbo-icon><br />
								<span class="user-motto" ng-if="friend.user.motto"><habbo-icon class="motto-icon"></habbo-icon>{{friend.user.motto}}<br /></span>
								<span class="last-login" ng-if="friend.user.last_online"><habbo-icon class="clock-icon"></habbo-icon>{{friend.user.last_online * 1000 | date:'MMM d, yyyy h:mm a'}}</span>
							</div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-dialog-content>
        </md-dialog>
    </div>
</div>
