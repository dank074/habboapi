<md-card class="no-select" style="height: 210px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <habbo-icon class="groups space-right"></habbo-icon><h2>{{'profile.user_groups' | translate}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-if="$ctrl.data.length > 0" ng-click="show_all()"><md-icon>view_list</md-icon></md-button>
        </div>
    </md-toolbar>
    <md-card-content class="no-padding center">
        <div class="md-padding" ng-if="$ctrl.data.length == 0" translate="profile.no_groups" translate-values="{user_name: $ctrl.username}"></div>
		<ul class="vertical-list group-list no-margin" ng-if="$ctrl.data.length > 0">
			<li ng-repeat="group in $ctrl.data | limitTo: 5">
                <a ui-sref="group({id: group.group.id})">
				    <img class="pixel-image group-badge" ng-src="{{$root.app_config.site_images.group_badges}}/{{group.group.badge}}.png" />
				    <div class="group-name" ng-bind="group.group.name"></div>
                </a>
			</li>
		</ul>
    </md-card-content>
</md-card>
<div style="visibility:hidden;" ng-if="$ctrl.data.length > 0">
    <div class="md-dialog-container" id="profileGroups-dialog">
        <md-dialog class="no-select">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <habbo-icon class="groups space-right"></habbo-icon><h2>{{'profile.user_groups' | translate}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="hide()"><md-icon>close</md-icon></md-button>
                </div>
            </md-toolbar>
			<md-dialog-content>
                <div class="md-dialog-content">
                    <md-list flex>
                        <md-list-item class="md-3-line" ng-repeat="group in $ctrl.data" ui-sref="group({id: group.group.id})">
                            <img class="pixel-image group-badge" ng-src="{{$root.app_config.site_images.group_badges}}/{{group.group.badge}}.png" />
                            <div class="md-list-item-text" style="padding-left:15px;">
                                <span class="group-name" ng-bind="group.group.name"></span><br />
                                <span class="group-description" ng-if="group.group.description"><habbo-icon class="motto-icon"></habbo-icon>{{group.group.description}}<br /></span>
                                <span class="member-since" ng-if="group.member_since"><habbo-icon class="clock-icon"></habbo-icon>{{'group.member_since' | translate}}: {{group.member_since * 1000 | date:'MMM d, yyyy'}}</span>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-dialog-content>
        </md-dialog>
    </div>
</div>
