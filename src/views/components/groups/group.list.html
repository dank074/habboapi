<md-card class="no-select" flex ng-if="$ctrl.data.length > 0">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <habbo-icon class="groups space-right"></habbo-icon><h2>{{$ctrl.header}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-if="$ctrl.data.length > 0" ng-hide="$ctrl.type == 'disablePopup'" ng-click="show_all()"><md-icon>view_list</md-icon></md-button>
        </div>
    </md-toolbar>
    <md-card-content class="no-padding">
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="group in $ctrl.data" ui-sref="group({id: group.id})">
                <img class="pixel-image group-badge" ng-src="{{$root.app_config.site_images.group_badges}}/{{group.badge}}.png" />
                <div class="md-list-item-text" style="padding-left:15px;">
                    <span class="group-name" ng-bind="group.name"></span><br />
                    <span class="group-description" ng-if="group.description"><habbo-icon class="motto-icon"></habbo-icon>{{group.description}}<br /></span>
                    <span class="group-created" ng-if="group.date_created"><habbo-icon class="clock-icon"></habbo-icon>{{'group.group_created' | translate}}: {{group.date_created * 1000 | date:'MMM d, yyyy'}}</span>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
<div style="visibility:hidden;" ng-if="$ctrl.data.length > 0" ng-hide="$ctrl.type == 'disablePopup'">
    <div class="md-dialog-container" id="{{$ctrl.type}}-dialog">
        <md-dialog class="no-select">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <habbo-icon class="groups space-right"></habbo-icon><h2>{{$ctrl.header}} <span class="number" ng-if="$ctrl.data.length > 0" ng-bind="$ctrl.data.length"></span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="hide()"><md-icon>close</md-icon></md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-list flex>
                        <md-list-item class="md-3-line" ng-repeat="group in $ctrl.data" ui-sref="group({id: group.id})">
                            <img class="pixel-image group-badge" ng-src="{{$root.app_config.site_images.group_badges}}/{{group.badge}}.png" />
                            <div class="md-list-item-text" style="padding-left:15px;">
                                <span class="group-name" ng-bind="group.name"></span><br />
                                <span class="group-description" ng-if="group.description"><habbo-icon class="motto-icon"></habbo-icon>{{group.description}}<br /></span>
                                <span class="group-created" ng-if="group.date_created"><habbo-icon class="clock-icon"></habbo-icon>{{'group.group_created' | translate}}: {{group.date_created * 1000 | date:'MMM d, yyyy'}}</span>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </md-dialog-content>
        </md-dialog>
    </div>
</div>
