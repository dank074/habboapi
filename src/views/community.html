<div layout="row" layout-xs="column" ng-if="statistics_info">
	<md-card class="statistic-card no-select" flex flex-xs="100" ng-if="statistics_info.total_users">
		<span class="statistic-name" translate="statistics.total_users"></span>
		<span class="statistic-value" ng-bind="statistics_info.total_users"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex flex-xs="100" ng-if="statistics_info.total_rooms">
		<span class="statistic-name" translate="statistics.total_rooms"></span>
		<span class="statistic-value" ng-bind="statistics_info.total_rooms"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex flex-xs="100" ng-if="statistics_info.total_groups">
		<span class="statistic-name" translate="statistics.total_groups"></span>
		<span class="statistic-value" ng-bind="statistics_info.total_groups"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex flex-xs="100" ng-if="statistics_info.total_items">
		<span class="statistic-name" translate="statistics.total_furniture"></span>
		<span class="statistic-value" ng-bind="statistics_info.total_items"></span>
	</md-card>
</div>
<div layout="row" layout-xs="column">
	<div layout="column" flex flex-xs="100">
		<md-card class="no-select" ng-if="statistics_info.latest_user">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<habbo-icon class="user space-right"></habbo-icon><h2 translate="statistics.latest_user"></h2>
				</div>
			</md-toolbar>
			<md-card-content class="no-padding no-margin">
				<user-card userinfo="statistics_info.latest_user"></user-card>
			</md-card-content>
		</md-card>
		<room-list header="'community.active_rooms' | translate" type="activeRooms" data="community_info.active_rooms" ng-if="community_info.active_rooms.length > 0"></room-list>
	</div>
	<div layout="column" flex="30" flex-xs="100" ng-if="statistics_info.latest_room">
		<room-card header="'statistics.latest_room' | translate" data="statistics_info.latest_room"></room-card>
	</div>
</div>
<div layout="row" layout-xs="column" ng-if="community_info.random_users.length > 0 || community_info.random_rooms.length > 0 || community_info.active_groups.length > 0">
	<div layout="column" flex ng-if="community_info.random_users.length > 0">
		<user-list header="'community.random_users' | translate" type="randomUsers" data="community_info.random_users" ng-if="community_info.random_users.length > 0"></user-list>
	</div>
	<div layout="column" flex ng-if="community_info.random_rooms.length > 0">
		<room-list header="'community.random_rooms' | translate" type="randomRooms" data="community_info.random_rooms" ng-if="community_info.random_rooms.length > 0"></room-list>
	</div>
	<div layout="column" flex ng-if="community_info.random_groups.length > 0">
		<group-list header="'community.random_groups' | translate" type="randomGroups" data="community_info.random_groups" ng-if="community_info.random_groups.length > 0"></group-list>
	</div>
</div>
