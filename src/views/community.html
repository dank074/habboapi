<div layout="row" layout-xs="column">
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_users"></span>
		<span class="statistic-value" ng-bind="community_info.total_users"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_rooms"></span>
		<span class="statistic-value" ng-bind="community_info.total_rooms"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_groups"></span>
		<span class="statistic-value" ng-bind="community_info.total_groups"></span>
	</md-card>
	<md-card class="statistic-card no-select" flex="25" flex-xs="100">
		<span class="statistic-name" translate="community.statistic_furniture"></span>
		<span class="statistic-value" ng-bind="community_info.total_items"></span>
	</md-card>
</div>
<div layout="row" layout-xs="column">
	<div layout="column" flex flex-xs="100">
		<md-card class="no-select" ng-if="community_info.latest_user">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<habbo-icon class="user space-right"></habbo-icon><h2 translate="community.latest_user"></h2>
				</div>
			</md-toolbar>
			<md-card-content class="no-padding">
				<user-card class="no-margin" userinfo="community_info.latest_user" flex="100"></user-card>
			</md-card-content>
		</md-card>
		<div layout="row" layout-xs="column" ng-if="community_info.random_users.length > 0 || community_info.active_rooms.length > 0">
			<div layout="column" flex ng-if="community_info.random_users.length > 0">
				<user-list header="'community.random_users' | translate" userlist="community_info.random_users"></user-list>
			</div>
			<div layout="column" flex ng-if="community_info.random_groups.length > 0">
				<group-list header="'community.random_groups' | translate" grouplist="community_info.random_groups"></group-list>
			</div>
		</div>
	</div>
	<div layout="column" flex="30" flex-xs="100">
		<room-card header="'community.latest_room' | translate" roominfo="community_info.latest_room"></room-card>
		<room-list header="'community.active_rooms' | translate" roomlist="community_info.active_rooms"></room-list>
	</div>
</div>
