<section class="profile-badge-card-container">
	<div class="profile-badge-card-header"></div>
	<md-card class="no-select" style="height:210px;">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{'profile.badges.header' | translate}}<span class="number" ng-if="$ctrl.badges.length > 0" ng-bind="$ctrl.badges.length"></span></h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-if="$ctrl.badges.length > 0" ng-click="show_all()"><md-icon>view_list</md-icon></md-button>
			</div>
		</md-toolbar>
		<md-card-content class="no-padding center">
			<div class="md-padding" ng-if="$ctrl.badges.length == 0" translate="profile.badges.no_badges"></div>
			<ul class="vertical-list badge-list no-margin" ng-if="$ctrl.badges.length > 0">
				<li ng-repeat="badge in $ctrl.badges | orderBy: '-slot_id' | limitTo: 5">
					<a>
						<div class="badge-icon">
							<div class="badge-icon-aligner">
								<img ng-src="{{$root.app_config.site_images.badges}}/{{badge.badge_code}}.gif" />
							</div>
						</div>
					</a>
				</li>
			</ul>
		</md-card-content>
	</md-card>
	<div style="visibility:hidden;">
		<div class="md-dialog-container" id="badge-dialog">
			<md-dialog class="no-select">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>{{'profile.badges.header' | translate}} <span class="number" ng-if="$ctrl.badges.length > 0" ng-bind="$ctrl.badges.length"></span></h2>
						<span flex></span>
						<md-button class="md-icon-button" ng-click="hide()"><md-icon>close</md-icon></md-button>
					</div>
				</md-toolbar>
				<md-dialog-content>
					<div class="md-dialog-content" style="padding:0px 20px;">
						<ul class="vertical-list badge-list custom-list no-margin" ng-if="$ctrl.badges.length > 0">
							<li ng-repeat="badge in $ctrl.badges | orderBy: '-slot_id'">
								<a>
									<div class="badge-icon">
										<div class="badge-icon-aligner">
											<img ng-src="{{$root.app_config.site_images.badges}}/{{badge.badge_code}}.gif" />
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</md-dialog-content>
			</md-dialog>
		</div>
	</div>
</section>
