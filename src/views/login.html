<div class="login-card-container" layout="row" layout-xs="column">
	<md-card class="login-card-left no-select" flex="60" hide-xs>
		<div class="left-image"></div>
		<md-card-content>
			<h2 translate="login.login_header" translate-values="{site_name: app_config.site_name}"></h2>
			<h3 translate="login.login_description">a strange place with awesome people</h3>
			<h4 translate="login.login_info" translate-values="{site_name: app_config.site_name}"></h4>
		</md-card-content>
	</md-card>
	<md-card class="login-card-right no-select" flex="40" flex-xs="100">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 class="center" translate="login.login_card_header"></h2>
			</div>
		</md-toolbar>
		<md-card-content>
			<form name="user_login" ng-submit="login()" novalidate>
				<md-input-container md-no-float class="md-block">
					<input type="text" name="user_name" ng-model="login_details.user_name" translate translate-attr-placeholder="forms.username" required />
					<div ng-messages="user_login.user_name.$error" md-auto-hide="false" ng-show="user_login.user_name.$touched">
						<div ng-messages-include="messages.html"></div>
					</div>
				</md-input-container>
				<md-input-container md-no-float class="md-block">
					<input type="password" name="user_pass" ng-model="login_details.user_pass" translate translate-attr-placeholder="forms.password" required />
					<div ng-messages="user_login.user_pass.$error" md-auto-hide="false" ng-show="user_login.user_pass.$touched">
						<div ng-messages-include="messages.html"></div>
					</div>
				</md-input-container>
				<md-button type="submit" class="md-raised md-primary login-button" ng-disabled="user_login.$invalid" translate="buttons.login"></md-button><br />
				<md-button class="md-raised md-accent register-button" ui-sref="register" translate="buttons.register"></md-button>
			</form>
		</md-card-content>
	</md-card>
</div>
