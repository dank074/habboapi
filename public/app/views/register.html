<md-card class="register-card">
	<div class="left-side no-select">
		<div class="left-overlay"></div>
		<div class="left-image"></div>
		<div class="left-content">
			<div class="left-header">This is where the fun begins,</div>
			<div class="left-subheader">create your very own {{app_config.site_name}} character!</div>
			<div class="left-text">info here</div>
		</div>
	</div>
	<div class="right-side">
		<div class="register-header no-select">Register</div>
		<form class="register-form" name="userRegister" ng-submit="register(register_details)" novalidate>
			<md-input-container md-no-float class="md-block">
				<input type="text" name="userName" ng-model="register_details.user_name" placeholder="Username" app-check-username required />
				<div ng-messages="userRegister.userName.$error">
					<div ng-messages-include="app/views/messages.html"></div>
				</div>
			</md-input-container>
			<md-input-container md-no-float class="md-block">
				<input type="email" name="userEmail" ng-model="register_details.user_email" placeholder="Email" app-check-email required />
				<div ng-messages="userRegister.userEmail.$error">
					<div ng-messages-include="app/views/messages.html"></div>
				</div>
			</md-input-container>
			<md-input-container md-no-float class="md-block">
				<input type="password" name="userPass" ng-model="register_details.user_pass" placeHolder="Password" required />
				<div ng-messages="userRegister.userPass.$error">
					<div ng-messages-include="app/views/messages.html"></div>
				</div>
			</md-input-container>
			<md-input-container md-no-float class="md-block">
				<input type="password" name="userCPass" ng-model="register_details.user_cpass" placeHolder="Confirm Password" required />
				<div ng-messages="userRegister.userCPass.$error">
					<div ng-messages-include="app/views/messages.html"></div>
				</div>
			</md-input-container>
			<div style="text-align:center;">
				<md-button ng-disabled="(register_details.user_name == null) && (register_details.user_email == null) && (register_details.user_pass == null) && (register_details.user_cpass == null)" ng-click="register_details = null">Clear</md-button>
				<md-button type="submit" class="md-raised md-primary" ng-disabled="(userRegister.$invalid) || (register_details.user_pass != register_details.user_cpass)">Register</md-button><br />
				<md-button class="md-raised md-accent" ui-sref="login">Login</md-button>
			</div>
		</form>
	</div>
</md-card>
